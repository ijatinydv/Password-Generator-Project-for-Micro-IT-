<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn"><i class="fas fa-moon"></i></button>
    </div>
    
    <div class="container">
        <div class="password-generator">
            <h1>Password Generator</h1>
            
            <div class="password-display">
                <input type="text" id="password" readonly>
                <button id="copy-btn" class="copy-btn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>

            <div class="strength-meter">
                <div class="strength-label">Password Strength:</div>
                <div class="strength-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="strength-text">Too Weak</div>
            </div>

            <div class="settings">
                <div class="setting">
                    <label for="length">Password Length</label>
                    <div class="length-control">
                        <input type="range" id="length" min="4" max="32" value="12">
                        <span id="length-value">12</span>
                    </div>
                </div>

                <div class="setting">
                    <label for="uppercase">Include Uppercase</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>

                <div class="setting">
                    <label for="lowercase">Include Lowercase</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>

                <div class="setting">
                    <label for="numbers">Include Numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>

                <div class="setting">
                    <label for="symbols">Include Symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>

                <div class="setting">
                    <label for="similar">Exclude Similar Characters</label>
                    <input type="checkbox" id="similar">
                </div>

                <div class="setting">
                    <label for="ambiguous">Exclude Ambiguous Characters</label>
                    <input type="checkbox" id="ambiguous">
                </div>
            </div>

            <button id="generate-btn" class="generate-btn">
                <i class="fas fa-sync-alt"></i> Generate Password
            </button>

            <div class="password-history">
                <h3>Recent Passwords</h3>
                <div id="history-list" class="history-list"></div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Password copied to clipboard!</div>
    <script src="script.js"></script>
</body>
</html>
